<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soil Quality Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Soil Quality Predictor (SQ1)</h1>
        <form method="post">
            {% for feature in features %}
                <label for="{{ feature }}">{{ feature.replace('_', ' ') }}</label>
                <input type="number" step="any" name="{{ feature }}" required>
            {% endfor %}
            <button type="submit">Predict</button>
        </form>
        {% if prediction is not none %}
            <div class="result">
                <h2>Predicted SQ1: {{ prediction }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
